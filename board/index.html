<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <button id="nav-signin">로그인</button>
                <button id="nav-signup">회원가입</button>
                <button id="nav-logout">로그아웃</button>
                <button id="nav-board">게시판</button>
                <button id="nav-write">글쓰기</button>
                <button id="nav-changepassword">비밀번호 변경</button>
            </nav>
        </header>
        <main>
            <!-- 로그인 -->
            <div id="page-signin" class="page">로그인 페이지
                <h2>로그인</h2>
                <form id="signin-form">
                    <input 
                    type="text" 
                    id="signin-id" 
                    placeholder="아이디"
                    />

                    <input 
                    type="password" 
                    id="signin-password" 
                    placeholder="비밀번호"
                    />
               

                    <button type="submit" class="btn-submit">로그인</button>
                </form>
             </div>
            <!-- 회원가입 -->
             <!-- 회원가입 -->
             <div id="page-signup" class="page">
                <h2>회원가입</h2>
                <form id="signup-form">
                    <input 
                    type="text"
                    id="signup-id" 
                    placeholder="사용할 아이디" 
                    />
                    <input 
                    type="password" 
                    id="signup-password" 
                    placeholder="사용할 비밀번호" 
                    />
                    <input 
                    type="email" 
                    id="signup-email" 
                    placeholder="이메일" 
                    />
                    <button type="submit" class="btn-submit">회원가입</button>
                </form>
            </div>
            <!-- 게시판 리스트 -->
             <div id="page-board" class="page">
                <h2>게시물 목록</h2>
                <ul id="board-list"></ul>
            </div>
            <!-- 게시판 상세 -->
             <div id="page-detail" class="page">
                <h2 id="detail-title">제목이 들어갈 자리 </h2>
                <p id="detail-userId">유저 id가 들어갈 자리</p>
                <p id="detail-content">내용이 들어갈 자리 </p>
                <button id="back-btn">목록으로</button>
             </div>
            <!-- 게시판 글쓰기 -->
             <div id="page-write" class="page">
                <h2>새 글 작성</h2>
                <form id="write-form">
                    <input 
                    type="text" 
                    id="write-title" 
                    placeholder="제목을 입력하세요"
                    />
                    <textarea 
                    id="write-content"
                    placeholder="내용을 입력하세요"
                    ></textarea>
                    <button type="submit" class="btn-submit">
                        작성완료
                    </button>
                </form>
                    
             </div>

             <!-- 비밀번호 변경  -->
              <div id="page-changepassword" class="page">
                <h2>비밀번호 변경</h2>
                <form id="changepassword-form">
                    <input type="password" id="old-password" placeholder="현재 비밀번호"/>
                    <input type="password" id="new-password" placeholder="새 비밀번호"/>
                    <input type="password" id="confirm-new-password" placeholder="새 비밀번호 확인"/>
                    <button type="submit" id="change-btn">비밀번호 변경</button>
                    <button type="button" id="cancel-btn">취소</button>
                </form>

              </div>
        </main>
        
        
    </div>
    <script src="script.js"></script>
</body>
</html>
